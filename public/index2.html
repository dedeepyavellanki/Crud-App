<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple CRUD App</title>
    <style>
      body { font-family: system-ui, Arial; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
      input, textarea { width: 100%; padding: .5rem; margin: .25rem 0 }
      button { padding: .5rem 1rem; margin: .25rem 0 }
      .item { border: 1px solid #ddd; padding: .5rem; margin: .5rem 0 }
    </style>
  </head>
  <body>
    <h1>Simple CRUD App</h1>

    <section>
      <h2>Create Item</h2>
      <input id="name" placeholder="Name" />
      <textarea id="description" placeholder="Description"></textarea>
      <button id="create">Create</button>
    </section>

    <section>
      <h2>Items</h2>
      <div id="items"></div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
